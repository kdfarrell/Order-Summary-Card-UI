<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order Summary Card â€“ A sleek and modern UI component for displaying purchase details, pricing, and payment actions. Perfect for checkout pages and subscription plans."
    />
    <title>Order Summary Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img
          src="images\illustration-hero.svg"
          alt="Illustration of girl dancing while listening to music"
        />
      </div>

      <div class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-info">
            <img src="images\icon-music.svg" />
            <div>
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <p>Change</p>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
